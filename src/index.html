<html>
	<head>
		<title>Witch Stuff - a JamCraft2018 entry</title>
		<link href="css/reset.css" rel="stylesheet" type="text/css" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/debug.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/consts.js"></script>
		<script type="text/javascript" src="js/lib.js"></script>
		<script type="text/javascript" src="js/helper.js"></script>
		<script type="text/javascript" src="js/item.js"></script>
		<script type="text/javascript" src="js/itemglass.js"></script>
		<script type="text/javascript" src="js/ingredient.js"></script>
		<script type="text/javascript" src="js/substance.js"></script>
		<script type="text/javascript" src="js/store.js"></script>
		<script type="text/javascript" src="js/cauldron.js"></script>
		<script type="text/javascript" src="js/interaction.js"></script>
		<script type="text/javascript" src="js/plate.js"></script>
		<script type="text/javascript" src="js/customer.js"></script>
		<script type="text/javascript" src="js/profile.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
		<div id="container">
			
			<div id="box_customers">
			</div>
			
			<div id="box_time">
				<div id="time">-</div>
				<button onclick="setSpeed(0); return false" id="button_speed_0">||</button>
				<button onclick="setSpeed(1); return false" id="button_speed_1">&gt;</button>
				<button onclick="setSpeed(2); return false" id="button_speed_2">&gt;&gt;</button>
				<button onclick="setSpeed(3); return false" id="button_speed_3">&gt;&gt;&gt;</button>
				<button onclick="setSpeed(4); return false" id="button_speed_4">zzz</button>
			</div>
			
			<div id="box_navigation">
				<button onclick="goScreen('home'); return false;" id="button_screen_home">home</button>
				<button onclick="goScreen('codex'); return false;" id="button_screen_codex">codex</button>
				<button onclick="goScreen('garden'); return false;" id="button_screen_garden">garden</button>
				<button onclick="goScreen('merchant'); return false;" id="button_screen_merchant">merchant</button>
			</div>
			
			<div id="box_ingredients">
				<b>Ingredients</b>
				
				<div id="ingredients">
				</div>
			</div>
			
			<div id="box_plates">
				<b>Plates</b>
				
				<table>
					<tr>
						<td>
							#1
							<div id="plate0_contents"></div>
							<button id="button_plate_0" onclick="selectPlate(0); return false;">select</button>
							<button onclick="usePlate(0); return false;">v</button>
						</td>
						<td>
							#2
							<div id="plate1_contents"></div>
							<button id="button_plate_1" onclick="selectPlate(1); return false;">select</button>
							<button onclick="usePlate(1); return false;">v</button>
						</td>
						<td>
							#3
							<div id="plate2_contents"></div>
							<button id="button_plate_2" onclick="selectPlate(2); return false;">select</button>
							<button onclick="usePlate(2); return false;">v</button>
						</td>
					</tr>
				</table>
			</div>
			
			<div id="box_cauldron">
				<div id="gfx_cauldron">
					<div id="cauldron_main"></div>
					<div id="cauldron_wood"></div>
					<div id="cauldron_fire"></div>
				</div>
				
				<div class="left">
					<b>Cauldron</b>
					
					<button id="button_cauldron_prepare" onclick="cauldron.prepare(); return false;">prepare</button>
					<button id="button_cauldron_done" onclick="cauldron.done(); return false;">done</button><br/>
					
					Target temperature: <span id="temperature_target">-</span>
					<button onclick="cauldron.adjustTemperatureTarget(+10); return false;">+</button>
					<button onclick="cauldron.adjustTemperatureTarget(-10); return false;">-</button><br/>
					
					Temperature: <span id="temperature_current">-</span><br/>
					Status: <span id="cauldron_status">-</span><br/>
					Time: <span id="cooking_time">-</span><br/>
					<br/>
					
					<div id="cauldron_content"></div>
				</div>
			</div>
			
			<div id="box_description">
				<div id="description"></div>
			</div>
			
			<div id="box_messages">
				<div id="messages"></div>
			</div>
			
			<div id="box_feedbacks">
				<div id="feedbacks_head">
					<div class="rating_background"></div>
					<div class="rating_foreground" id="feedback_total_stars"></div>
					<div class="feedback_title" id="feedback_total_text"><b>3.5</b>/5 (32 feedbacks)</div>
					<br/>
					
					<div class="rating_background"></div>
					<div class="rating2_foreground" id="feedback_witch_total_stars"></div>
					<div class="feedback_title" id="feedback_witch_total_text"><b>3.5</b>/5 (32 feedbacks)</div>
				</div>
				<div id="feedbacks"></div>
			</div>
		</div>
		
		<input id="debug_checkbox" type="checkbox" onclick="updateDebugFlag();" />
		
		<div id="crossfade"></div>
		
	</body>
</html>
